
{% extends "index.html" %}

{% block m%}
    {{ form.errors }}
{% endblock m %}


{% block model %}

<!-- Modal -->
<style>
    /* Custom select dropdown styling */
/* styles.css */

/* Custom select dropdown styling with glassmorphism effect */
.select-wrapper {
  position: relative;
  width: 100%;
}

.select-wrapper select {
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 10px;
  background-color: rgba(255, 255, 255, 0.5); /* Adjust opacity for glassmorphism effect */
  backdrop-filter: blur(10px); /* Apply blur effect for glassmorphism */
  color: #333;
  cursor: pointer;
  outline: none;
}

/* Style the arrow icon */
.select-wrapper::after {
  content: '\25BC'; /* Unicode character for down arrow */
  position: absolute;
  top: 50%;
  right: 15px;
  transform: translateY(-50%);
  pointer-events: none;
  color: #333; /* Adjust arrow color */
}

/* Style the dropdown options */
.select-wrapper select option {
  background-color: rgba(255, 255, 255, 0.5); /* Adjust opacity for glassmorphism effect */
  color: #333;
}

</style>

<div id="myModal" class="modal">
    <div class="modal-content">
        <div id="loginForm">
            <!-- Login form -->
            <h2 class="font-bold mb-3 text-white">Login</h2>
            <form action="{% url 'access:login' %}" method="post">
                {% csrf_token %}
                <!-- Your login form elements -->
                <input type="text" placeholder="username" name="username" required>
                <input type="password" placeholder="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p class="text-white mt-2">New User? <a href="#" id="showRegister">Register Now!</a></p>
        </div>
        <div id="registerForm" class="hidden">
            <h2 class="font-bold mb-3 text-white">Register</h2>
            <!-- Registration form -->
            <!-- Registration form -->
            <form action="{% url 'access:register' %}" method="POST">
                {% csrf_token %}
                <!-- Your registration form elements  -->
                <input type="text" name="username" placeholder="username" required>
                <input type="email" name="email" placeholder="email" required>
                <input type="password" name="password" placeholder="password" required>
                <input type="password" name="password2" placeholder="verify password" required>
                <label for="role" class="text-white mb-1 font-extrabold">Select User Type</label>
                <div class="select-wrapper">   
                    <select name="role" id="types">
                        <option value="" disabled selected>Choose</option>
                        <option value="sponsor">Sponsor</option>
                        <option value="event_host">Event Host</option>
                    </select>
                </div>
                <button type="submit" class="mt-3">Sign Up</button>
            </form>

            <p class="text-white mt-2">Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>
</div>
{% endblock model %}
