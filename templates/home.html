<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body class="bg-[#16181c]">
    <!-- <h1>Welcome, {{ username }}!</h1>
    <p>Your role: {{ user_role }}</p> -->

    {% if user_role == 'sponsor' %}
    <!-- Navbar for sponsor -->
    <nav class="navbar w-full h-14 bg-slate-950 flex text-white justify-between p-4 items-center sticky -top-0">
        <div class="Appname cursor-pointer animate-bounce">Event<span class="thive text-purple-400 transition-colors duration-50 ease-in-out delay-300">Thive</span></div>
        <ul class="flex font-semibold">
            <li class="mx-[10px] cursor-pointer">Home</li>
            <li class="mx-[10px] cursor-pointer">Auction</li>
            <li class="mx-[10px] cursor-pointer">Events</li>
            <li class="mx-[10px] cursor-pointer">Sponsors</li>
        </ul>
        <a class="bg-purple-400 px-2 py-1 rounded-xl hover:shadow-[0_0_25px_purple] text-white font-bold transition ease-in-out hover:translate-y-0.5 cursor-pointer" href="{% url 'access:register' %}?modal=open">Login/Signup</a>
    </nav>
    {% else %}
    <!-- Navbar for other roles -->
    <nav class="navbar w-full h-14 bg-slate-950 flex text-white justify-between p-4 items-center sticky -top-0">
        <div class="Appname cursor-pointer animate-bounce">Event<span class="thive text-purple-400 transition-colors duration-50 ease-in-out delay-300">Thive</span></div>
        <ul class="flex font-semibold">
            <li class="mx-[10px] cursor-pointer">Home</li>
            <li class="mx-[10px] cursor-pointer">Auction</li>
            <li class="mx-[10px] cursor-pointer">Events</li>
            <li class="mx-[10px] cursor-pointer">Add Event</li>
        </ul>
        <a class="bg-purple-400 px-2 py-1 rounded-xl hover:shadow-[0_0_25px_purple] text-white font-bold transition ease-in-out hover:translate-y-0.5 cursor-pointer" href="{% url 'access:register' %}?modal=open">Login/Signup</a>
    </nav>
    {% endif %}
</body>
</html>
